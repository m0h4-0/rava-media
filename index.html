<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rava media | راوا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&amp;family=Roboto&amp;family=Lobster&amp;display=swap">
</head>
<body>
    <header>
        <div class="header-div">
            <img class="header-div-logo" src="img/R-logo.jpg">
            Rava media
        </div>
        <div class="header-pcmenu">;kl</div>
        <button class="header-menu" onclick="openMenu()">
            <svg role="img" aria-hidden="true" focusable="false" data-prefix="far" data-icon="bars" class="svg-inline--fa fa-bars" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M0 88C0 74.7 10.7 64 24 64H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H24C10.7 112 0 101.3 0 88zM0 248c0-13.3 10.7-24 24-24H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H24c-13.3 0-24-10.7-24-24zM448 408c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24s10.7-24 24-24H424c13.3 0 24 10.7 24 24z"></path></svg>
        </button>
        <div class="header-none">.</div>
    </header>
    <div class="menu" id="menu">
        <a class="menu-a" href="index.html"><i class="fas fa-home" style="font-size: 20px;"></i>خانه</a>
        <a class="menu-a" href="explore.html"><img style="width: 24px; height: 24px;" src="img/explore-logo2.png">اکسپلور</a>
        <a class="menu-a" href="blog.html" style="gap: 12px;"><i class="fas fa-blog" style="font-size: 20px;"></i>وبلاگ</a>
        <a class="menu-a-log" href="acconts/index.html">ورود</a>
    </div>
    <div class="headinfo">
        <img class="headinfo-img" src="img/2.png">
        <h1 class="headinfo-span">Rava</h1>
    </div>
    <div>
        <h3></h3>
        <div class="stories">
            <div class="stories-mystory" style="position: relative;" onclick="yourStory()"><img class="stories-m-img" src="img/myprofile1.png">Your story<div class="stories-m-img-add">+</div></div>
            <div class="stories-stories" onclick="openStory(allStories.story1)"><img class="stories-img" src="img/R-logo2.jpg">Rava</div>
            <div class="stories-stories" onclick="openStory(allStories.story2)"><img class="stories-img" src="img/picture-logo2.png">new pictures</div>
        </div>
    </div>
    <div style="width: 100%; display: flex; justify-content: center; margin-top: 26px;">
        <a class="explorebtn" href="explore.html">
            <img class="explorebtn-img" src="img/explore-logo.png">اکسپلور
        </a>
    </div>
    <div class="ravatools">
        <a class="ravatools-any">
            <img class="ravatools-any-img" src="img/gallery.jpg">
            <div class="ravatools-any-info">
                <span>راوا عکس</span>
                <span style="font-family: font3; font-size: 13px; color: #747474;">بکگراند , پروفایل , استوری</span>
            </div>
        </a>
        <a class="ravatools-any">
            <img class="ravatools-any-img" src="img/text.jpg">
            <div class="ravatools-any-info">
                <span>راوا تکس</span>
                <span style="font-family: font3; font-size: 13px; color: #747474;">بیو , تبریک مناسبت ها , حاضرجوابی</span>
            </div>
        </a>
        <a class="ravatools-any">
            <img class="ravatools-any-img" src="img/video.jpg">
            <div class="ravatools-any-info">
                <span>راوا ویدیو</span>
                <span style="font-family: font3; font-size: 13px; color: #747474;">استوری , پست</span>
            </div>
        </a>
    </div>
    <div class="story-container" id="storyContainer">
        <div class="story-strip" id="storyStrip"></div>
        <div class="story-header">
            <button onclick="closeStory()" class="story-header-back">&lt;</button>
            <img id="storyProfile" alt="پروفایل">
            <span style="font-family: 'Inter'; margin: 0 5px;" id="storyName">نام</span>
        </div>
        <div class="story-image">
            <img id="storyImage" src="">
            <div class="story-click left-click" onclick="prevStory()"></div>
            <div class="story-click right-click" onclick="nextStory()"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
